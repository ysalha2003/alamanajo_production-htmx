{% if form.errors %}
    <div class="alert p-3 md:p-4 rounded-lg mb-3 md:mb-4 bg-red-100 border border-red-400 text-red-700">
        <div class="flex items-start">
            <i class="fas fa-exclamation-circle mr-2 mt-0.5 flex-shrink-0"></i>
            <div>
                <span class="text-sm md:text-base font-medium">Please correct the following errors:</span>
                <ul class="mt-2 text-sm list-disc list-inside">
                    {% for field, errors in form.errors.items %}
                        {% for error in errors %}
                            <li>{{ field|title }}: {{ error }}</li>
                        {% endfor %}
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
{% endif %}
