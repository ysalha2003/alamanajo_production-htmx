{% if messages %}
    {% for message in messages %}
        <div class="alert p-3 md:p-4 rounded-lg mb-3 md:mb-4 {% if message.tags == 'success' %}bg-green-100 border border-green-400 text-green-700{% elif message.tags == 'error' %}bg-red-100 border border-red-400 text-red-700{% elif message.tags == 'warning' %}bg-yellow-100 border border-yellow-400 text-yellow-700{% else %}bg-blue-100 border border-blue-400 text-blue-700{% endif %}">
            <div class="flex items-start">
                {% if message.tags == 'success' %}
                    <i class="fas fa-check-circle mr-2 mt-0.5 flex-shrink-0"></i>
                {% elif message.tags == 'error' %}
                    <i class="fas fa-exclamation-circle mr-2 mt-0.5 flex-shrink-0"></i>
                {% elif message.tags == 'warning' %}
                    <i class="fas fa-exclamation-triangle mr-2 mt-0.5 flex-shrink-0"></i>
                {% else %}
                    <i class="fas fa-info-circle mr-2 mt-0.5 flex-shrink-0"></i>
                {% endif %}
                <span class="text-sm md:text-base">{{ message }}</span>
            </div>
        </div>
    {% endfor %}
{% endif %}
