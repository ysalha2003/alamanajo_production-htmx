<form id="job-update-form"
      hx-post="{% url 'job_detail' repair_job.job_id %}"
      hx-target="body"
      hx-swap="innerHTML"
      hx-indicator=".htmx-indicator"
      enctype="multipart/form-data" 
      class="space-y-4">
    {% csrf_token %}
    
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Status</label>
            {{ form.status }}
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Estimated Repair Time</label>
            {{ form.estimated_repair_time }}
        </div>
    </div>
    
    <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Estimated Cost (â‚¬)</label>
        {{ form.estimated_cost }}
    </div>
    
    <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Repair Details</label>
        {{ form.repair_details }}
        <p class="mt-1 text-xs text-gray-500">What was repaired or fixed</p>
    </div>
    
    <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Internal Notes</label>
        {{ form.internal_notes }}
        <p class="mt-1 text-xs text-gray-500">Private notes for staff only</p>
    </div>

    <!-- Additional Photos Field -->
    <div class="border-t pt-4">
        <label class="block text-sm font-medium text-gray-700 mb-1">Add More Photos</label>
        <input type="file" name="additional_photos" multiple accept="image/*" capture="environment" class="block w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-amber-50 file:text-amber-700 hover:file:bg-amber-100">
        <p class="mt-1 text-xs text-gray-500">Add new photos of the repair status. You can select multiple files.</p>
    </div>
    
    <button type="submit" class="w-full bg-amber-500 hover:bg-amber-600 text-white font-bold py-3 px-6 rounded-lg transition duration-300 touch-target">
        <i class="fas fa-save"></i> Update Job
        <span class="htmx-indicator ml-2">
            <i class="fas fa-spinner fa-spin"></i>
        </span>
    </button>
</form>
